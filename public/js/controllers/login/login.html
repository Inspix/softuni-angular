<div id="loginForm" ng-controller="loginController">
    <form name='loginForm' class="form-horizontal" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine}">
            <label for="inputEmail">Email address</label>
            <input name="email" type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="user.email" ng-required="true">
        </div>
        <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine}">
            <label for="inputPassword">Password</label>
            <input name="password" type="password" class="form-control" id="inputPassword" ng-minlength="4" ng-maxlength="15" placeholder="Password" ng-model="user.password" ng-required="true">
            <p ng-show="loginForm.password.$error.minlength" class="help-block">Username is too short.</p>
            <p ng-show="loginForm.password.$error.maxlength" class="help-block">Username is too long.</p>
        </div>
        <div ng-show="register" class="form-group" ng-class="{ 'has-error' : loginForm.cPassword.$invalid && !loginForm.cPassword.$pristine}">
            <label for="inputCPassword">Confirm Password</label>
            <input name="cPassword" ng-change="onChange()" type="password" class="form-control" id="inputPassword" ng-minlength="4" ng-maxlength="15" placeholder="Confirm Password" ng-model="user.cPassword">
            <p ng-show="!equal && loginForm.cPassword.$dirty" class="help-block">Passwords Down not match.</p>
        </div>
        <button ng-disabled="!equal && loginForm.$invalid || loginForm.$pristine" type="button" class="btn btn-default" ng-click="buttonAction()">{{buttonText}}</button>
    </form>
</div>
