<div class='row text-center'>
    <uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" max-size="maxSize" class="pagination-sm" boundary-link-numbers="true" rotate="false"></uib-pagination>
</div>
<div class="row text-center">
    <div id='userProjects' class="col-xs-10 col-xs-offset-1">
        <div class="list-group">
            <a ng-repeat="project in projects | limitTo: offset - projects.length | limitTo: maxSize" ng-href="{{'#/Project/'+ project.Id}}" class="row list-group-item">
                <h4 class="list-group-item-heading">{{project.Name}}</h4>
                <h4 class="list-group-item-heading"><small>{{project.Lead.Username}}</small></h4>
                <span class="list-group-item-text">{{project.Description}}</span>
                <p>ID: <small>{{project.Id}}</small></p>
            </a>
        </div>
    </div>
</div>
