<div class="text-center row">
    <div class="project col-lg-offset-1 col-lg-10 col-md-6 col-md-offset-3 col-xs-12" ng-controller="projectController">
        <h1>{{title}}</h1>
        <h3><small>{{projectId}}</small></h3>
        <br>
        <section class="project-description">
            <p>{{description}}</p>
        </section>    
        <hr>
        <section id="issues" class="list-group">
            <h1>Issues about {{title}}</h1>
            <div class="row small-issue list-group-item" ng-repeat="issue in issues">
                <div class="col-lg-2 col-xs-12 bg-green">
                    <h3>{{issue.issueId}}</h3>
                </div>
                <div class="col-lg-8 col-xs-12">
                    <p>{{issue.title}}</p>                    
                </div>
                <div class="col-lg-2 col-xs-4 col-xs-offset-4"></div>
                <a  class="btn btn-default" ng-href="{{issue.link}}">Go to Issue</a>
            </div>
        </section>
    </div>    
</div>
