<div class="text-center row">
    <div id="issue" class="issue col-lg-offset-1 col-lg-10 col-md-6 col-md-offset-3 col-xs-12" ng-controller="issueController">
        <h1 class="bg-green">{{title}} 
            <br>
            <small>{{issueId}}</small>
        </h1>
        <div class="issue-description bg-gray">
            <p>{{description}}</p>
        </div>
        <div class="btn-group btn-group-justified">
             <div class="btn-group">
                <button class="btn btn-success btn-lg bg-green" type="button">
                    Resolve
                </button>
            </div>
            <div class="btn-group">
                <button class="btn btn-danger btn-lg" type="button">
                    Close
                </button>
            </div>
        </div>
        
    </div>
</div>
