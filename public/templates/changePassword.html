<div  class="row">
    <div class="col-lg-offset-3 col-lg-6 col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
        <div id="changePasswordContainer">
            <h2 class="text-center">ChangePassword</h2>
            <h6 ng-show="error">{{errorMessage}}</h6>
            <form name='registerForm' ng-submit="changePassword(data);" class="form-horizontal" novalidate>
                <div class="form-group" ng-class="{ 'has-error' : registerForm.password.$invalid && !registerForm.password.$pristine}">
                    <label for="oldPasswordInput">Password</label>
                    <input name="oldPassword" ng-change="onChange()" type="password" class="form-control" id="oldPasswordInput" ng-minlength="6" ng-maxlength="15" placeholder="Old Password" ng-model="data.OldPassword" ng-required="true">
                </div>
                <div class="form-group" ng-class="{ 'has-error' : registerForm.password.$invalid && !registerForm.password.$pristine}">
                    <label for="registerInputPassword">Password</label>
                    <input name="password" ng-change="onChange()" type="password" class="form-control" id="registerInputPassword" ng-minlength="6" ng-maxlength="15" placeholder="Password" ng-model="data.NewPassword" ng-required="true">
                </div>
                <div class="form-group" ng-class="{ 'has-error' : registerForm.cPassword.$invalid && !registerForm.cPassword.$pristine}">
                    <label for="registerInputConfirmPassword">Confirm Password</label>
                    <input name="cPassword" ng-change="onChange()" type="password" class="form-control" id="registerInputConfirmPassword" placeholder="Confirm Password" ng-model="data.ConfirmPassword" ng-required="true">
                    <p ng-show="!equal && registerForm.cPassword.$dirty" class="help-block">Passwords do not match.</p>
                </div>
                <div class="text-center">
                    <input ng-disabled="!equal && registerForm.$invalid || registerForm.$pristine" type="submit" class="btn btn-default" value="Save changes">
                </div>
            </form>
        </div>
    </div>
