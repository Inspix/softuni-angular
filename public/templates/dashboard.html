<aside id="buttonMenu">
    <div class="btn-group btn-group-vertical">
        <div class="btn-group">
            <button class="btn btn-success btn-lg bg-green" type="button" ng-click="showUserInfo = !showUserInfo">
                Profile
            </button>
        </div>
        <div ng-show="showAdminButtons" class="btn-group">
            <a href="#/Projects" class="btn btn-success btn-lg bg-green" type="button" ng-click="goToProjects()">
                All Projects
            </a>
        </div>
        <div ng-show="showAdminButtons" class="btn-group">
            <button class="btn btn-success btn-lg bg-green" type="button" ng-click="open('lg')">
                Add Project
            </button>
        </div>
         <div class="btn-group">
            <a href="#/logout" class="btn btn-danger btn-lg">
                LogOut
            </a>
        </div>
    </div>
    <span id="tick">></span>
</aside>
<div ng-show='showUserInfo' class="row">
    <h1 class="text-center">Profile Info</h1>
    <div id="userInfo" class="col-xs-10 col-xs-offset-1">
        <div class="list-group text-center">
            <a class="row list-group-item">
                <h4 class="list-group-item-heading"><strong>Username: </strong>{{userInfo.Username}}</h4>
                <span class="list-group-item-text"><strong>ID: </strong>{{userInfo.Id}}</span>
            </a>
            <a class="row list-group-item">
                <h4 class="list-group-item-heading">Has Admin rights</h4>
                <span class="list-group-item-text">{{userInfo.isAdmin}}</span>
            </a>
        </div>
        <a href='#/profile/changepassword' class="btn btn-default">
            Change Password
        </a>
    </div>
</div>
<div class="row">
    <h1>{{authenticated}}</h1>
    <div class="text-center col-xs-12">
        <h1>Welcome {{user}}</h3>
    </div>
</div>
<div class="row text-center">
    <div id='userProjects' class="col-lg-6 ">
        <div class="list-group">
            <a ng-repeat="project in projects" ng-href="{{'#/Project/' + project.Id}}" class="row list-group-item">
                <h4 class="list-group-item-heading">{{project.Name}}</h4>
                <span class="list-group-item-text">{{project.Description}}</span>
            </a>
        </div>
    </div>
    <div id="userIssues" class="col-lg-5 col-lg-offset-1">
        <div class="list-group">
            <a ng-repeat="issue in issues" ng-href="{{issue.link}}" class="row list-group-item">
                <h4 class="list-group-item-heading">{{issue.name}}</h4>
                <span class="list-group-item-text col-lg-6">{{issue.project}}</span>
                <span class="list-group-item-text col-lg-6">{{issue.dueDate}}</span>
            </a>
        </div>
    </div>
</div>
